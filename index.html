<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<main class="card">

  <div class="image-container">

 <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium img">
  <div class="overlay">
    <img src="images/icon-view.svg" alt="View icon" class="view-icon" ></div>
</a> 
  </div>



  <h1><a href="#">Equilibrium #3429</a></h1>

  <p>Our Equilibrium collection promotes balance and calm.</p>

  <div class="valores">


  <span class="eth"><img src="images/icon-ethereum.svg" alt="ethereum icon" class="ethereum">0.041 ETH</span>


  <span class="days"><img src="images/icon-clock.svg" alt="clock icon" class="clock">3 days left</span>
  </div>

  <hr>
  <div class="avatar">
    <span><img src="images/image-avatar.png" alt="img avatar"></span>
    <span class="creation">Creation of <a href="#">Jules Wyvern</a></span></div>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Fernando Pizarro</a>
  </div>
</body>
</html>
